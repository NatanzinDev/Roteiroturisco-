<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/inicio.css'}">
    </head>
    <body>
     <header class="main-header">
        <div class="container">
            <a href="#" class="logo">Gostoso Destinos</a>
            <nav class="main-nav">
                <a href="@{Pacotes.inicio}" class="active">Home</a>
                <a href="@{Pacotes.lista}">Pacotes</a>
               
            </nav>
        </div>
    </header>
    	
    		#{if flash.error}
					  <div class="alert alert-danger alert-dismissible fade show" role="alert">
					    <strong>Algo deu errado:</strong> ${flash.error}
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					  </div>
					#{/if}
		    		
		    		#{if flash.success}
					  <div class="alert alert-success alert-dismissible fade show" role="alert">
					    <strong>Sucesso!</strong> ${flash.success}
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					  </div>
					#{/if}
    	
    	<div>
        #{doLayout /}
        </div>
      
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
        #{get 'moreScripts' /}
    </body>
</html>
